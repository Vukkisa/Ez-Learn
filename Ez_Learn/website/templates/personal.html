<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Ez-Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Complete Your Profile</h2>
        
        {% if error %}
        <div style="background-color: #ffebee; color: #c62828; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.profile_picture.label_tag }}
                {{ form.profile_picture }}
            </div>
            
            <div class="form-group">
                <label for="house_no">House Number:</label>
                <input type="text" name="house_no" id="house_no" value="{{ learner.dno }}">
            </div>
            
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" name="street" id="street" value="{{ learner.street }}">
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" id="city" value="{{ learner.city }}">
            </div>
            
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" name="state" id="state" value="{{ learner.state }}">
            </div>
            
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" value="{{ learner.country }}">
            </div>
            
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" id="pincode" value="{{ learner.pincode }}">
            </div>
            
            <div class="form-group">
                <label for="phone_no">Phone Number:</label>
                <input type="tel" name="phone_no" id="phone_no" value="{{ learner.ph_number }}">
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" value="{% if learner.DOB %}{{ learner.DOB|date:'Y-m-d' }}{% endif %}">
            </div>
            
            <button type="submit" class="btn">Complete Profile</button>
        </form>
    </div>
</body>
</html>
