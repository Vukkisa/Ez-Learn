<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Registration - Ez-Learn</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fff;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 0.9rem;
        }
        .errors-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .errors-list li {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            font-size: 0.9rem;
        }
        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .login-link p {
            margin: 10px 0;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <h1 class="title">üíª Join as Developer</h1>
            <p class="subtitle">Create and manage courses on Ez-Learn</p>
        </div>
        
        {% if errors %}
        <ul class="errors-list">
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% elif error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post" id="developerRegistrationForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="developer_name">üë®‚Äçüíª Developer Name</label>
                <input type="text" id="developer_name" name="developer_name" 
                       value="{{ form_data.developer_name|default:'' }}"
                       placeholder="Choose your developer name" required 
                       minlength="3">
            </div>
            
            <div class="form-group">
                <label for="email">üìß Email Address</label>
                <input type="email" id="email" name="email" 
                       value="{{ form_data.email|default:'' }}"
                       placeholder="developer@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" name="password" 
                       placeholder="Create a strong password" required 
                       minlength="6">
            </div>
            
            <button type="submit" class="btn">üöÄ Start Teaching</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'developer_login' %}">Login here</a></p>
            <p><a href="{% url 'main' %}">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add entrance animation
            const container = document.querySelector('.register-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 200);

            // Form validation
            const form = document.getElementById('developerRegistrationForm');
            
            form.addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const developerName = document.getElementById('developer_name').value;
                
                if (password.length < 6) {
                    e.preventDefault();
                    alert('Password must be at least 6 characters long.');
                    document.getElementById('password').focus();
                    return;
                }
                
                if (developerName.length < 3) {
                    e.preventDefault();
                    alert('Developer name must be at least 3 characters long.');
                    document.getElementById('developer_name').focus();
                    return;
                }
                
                // Show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.innerHTML = 'Creating Account...';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
