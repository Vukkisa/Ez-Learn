<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Login - Ez-Learn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Skip to main content - Accessibility feature */
        .skip-to-main {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 1000;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            transition: top 0.3s ease;
        }
        
        .skip-to-main:focus {
            top: 6px;
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
        
        .skip-to-main:hover {
            background: #333;
            color: #fff;
            text-decoration: none;
        }
        
        .login-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #06b6d4 0%, #8b5cf6 100%);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 12px;
        }
        
        .login-subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-container {
            position: relative;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 16px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
            font-weight: 500;
            color: #e2e8f0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #06b6d4;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3), 
                        0 0 0 1px rgba(6, 182, 212, 0.2);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        input[type="text"]:focus + .input-icon, 
        input[type="password"]:focus + .input-icon {
            color: #06b6d4;
            transform: translateY(-50%) scale(1.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #06b6d4 0%, #0284c7 100%);
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(6, 182, 212, 0.3);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
            background: linear-gradient(135deg, #0891b2 0%, #0369a1 100%);
        }
        
        .btn:active {
            transform: translateY(-2px) scale(1.01);
        }
        
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .register-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .register-links p {
            margin-bottom: 10px;
            color: #94a3b8;
        }
        
        .register-links a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .register-links a:hover {
            color: #0dc4e8;
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #06b6d4;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            margin-left: 10px;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-login-content" class="skip-to-main">Skip to main content</a>
    
    <div class="login-container" id="main-login-content">
        <div class="login-header">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue your learning journey</p>
        </div>
        
        {% if error %}
        <div class="error">
            <strong>‚ö†Ô∏è Login Failed</strong><br>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon">üë§</span>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Contact support for password reset')">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn">
                Sign In
                <span class="loading">‚è≥</span>
            </button>
        </form>
        
        <div class="register-links">
            <p>Don't have an account?</p>
            <p><a href="{% url 'register_learner' %}">Create New Account</a></p>
            <p><a href="{% url 'main' %}">‚Üê Back to Home</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = document.querySelector('.btn');
            const loading = document.querySelector('.loading');
            
            btn.innerHTML = 'Signing In... <span class="loading show">‚è≥</span>';
            btn.disabled = true;
        });
        
        // Add input animations
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
