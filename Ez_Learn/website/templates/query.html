<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Ez-Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Support</h2>
        <p>Have a question? Send us a message and we'll get back to you as soon as possible.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" name="topic" id="topic" placeholder="Brief description of your query" required>
            </div>
            
            <div class="form-group">
                <label for="query">Your Query:</label>
                <textarea name="query" id="query" placeholder="Please describe your question or issue in detail..." required></textarea>
            </div>
            
            <button type="submit" class="btn">Send Query</button>
        </form>
        
        <p style="margin-top: 30px;">
            <a href="{% url 'home' learner.id %}">‚Üê Back to Dashboard</a>
        </p>
    </div>
</body>
</html>
