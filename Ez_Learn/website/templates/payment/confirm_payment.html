<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation - Ez-Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Processing</h2>
        <p>Order ID: {{ payment.order_id }}</p>
        <p>Course: {{ payment.course.name }}</p>
        <p>Please complete your payment to access the course.</p>
        
        {% if payment.status %}
            <p style="color: green;">Payment completed successfully!</p>
        {% else %}
            <p style="color: orange;">Payment is being processed...</p>
        {% endif %}
    </div>
</body>
</html>
